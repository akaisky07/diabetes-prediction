<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #7e57c2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
            width: 300px;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #512da8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4527a0;
        }

        p {
            margin-top: 20px;
            margin-left: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            animation: fadeIn 1s ease-in-out;
            margin-right: 20px;
        }

        @media (max-width: 600px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" required>

        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" required>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" required>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" required>

        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" required>

        <label for="BMI">BMI:</label>
        <input type="number" name="BMI" required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" name="DiabetesPedigreeFunction" required>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}

    {% if error is defined %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
